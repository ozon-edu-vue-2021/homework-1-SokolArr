<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="icon" href="./images/vue-logo.svg" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <section class="app vue-app">
      <h1>VUE</h1>
      <h2>How much will?</h2>

      <p>{{ counter }} + {{step}}</p>
      <h3>Result: {{ result }}</h3>
      <p>
        Counter:
        <button class="button minus" v-on:click="decrementCounterHandler">
          -1
        </button>
        <button class="button plus" v-on:click="incrementCounterHandler">
          +1
        </button>
      </div>
      <div class="math">
        Step:
        <button class="button minus">-2</button>
        <button class="button plus">+2</button>
      </div>
    </section>
    <hr />
    <section class="app js-app">
      <h1>JS</h1>
      <h2>How much will?</h2>
      <p><span class="counter"></span> + <span class="step"></span></p>
      <h3>Result: <span class="result"></span></h3>
      <p>
        <strong>Result: <span class="sum"></span></strong>
      </p>
      <div class="math">
        Counter:
        <button class="button minus">-1</button>
        <button class="button plus">+1</button>
      </div>
      <div class="math">
        Step:
        <button class="button minus">-2</button>
        <button class="button plus">+2</button>
      </div>
    </section>
    <script>
      const $vue = new Vue({
        el: ".vue-app",
        data: {
          counter: 1,
          step: 4,
        },
        methods: {
          plusOne() {
            this.counter += 1;
          },
          minOne() {
            this.counter -= 1;
          },
          plusTwo() {
            this.step += 2;
          },
          minTwo() {
            this.step -= 2;
          },
        },
        computed: {
          result() {
            return this.counter + this.step;
          },
        },
      });
    </script>
    <script>
      const counterEl = document.querySelector(".js-app .counter");
      const stepEl = document.querySelector(".js-app .step");
      const buttonMinOneEl = document.querySelector(".js-app .button.minOne");
      const buttonPlusOneEl = document.querySelector(".js-app .button.plusOne");
      const buttonMinTwoEl = document.querySelector(".js-app .button.minTwo");
      const buttonPlusTwoEl = document.querySelector(".js-app .button.plusTwo");
      const resultEl = document.querySelector(".js-app .result");

      const data = {
        counter: 1,
        step: 4,
      };

      const plusOne = function () {
        data.counter += 1;
        counterEl.textContent = data.counter;
      };
      const minOne = function () {
        data.counter -= 1;
        counterEl.textContent = data.counter;
      };
      const plusTwo = function () {
        data.step += 2;
        stepEl.textContent = data.step;
      };
      const minTwo = function () {
        data.step -= 2;
        stepEl.textContent = data.step;
      };

      function getRes() {
        const res = data.counter + data.step;
        resultEl.textContent = res;
      }

      const queue = [getRes];

      Object.keys(data).forEach((key) => {
        let value = data[key]; // data.counter, data.counter1, data.counter2
        Object.defineProperty(data, key, {
          get: function () {
            console.log("get");
            // queue.push();
            return value;
          },
          set: function (newValue) {
            console.log("set");
            value = newValue;
            queue.forEach((fn) => fn());
          },
        });
      });

      counterEl.textContent = data.counter;
      stepEl.textContent = data.step;
      buttonMinOneEl.addEventListener("click", minOne);
      buttonPlusOneEl.addEventListener("click", plusOne);
      buttonMinTwoEl.addEventListener("click", minTwo);
      buttonPlusTwoEl.addEventListener("click", plusTwo);

    </script>
  </body>
</html>
